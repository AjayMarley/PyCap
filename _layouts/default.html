<!DOCTYPE html>
<base href="{{ site.baseurl }}" />
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta content="width=600" name="viewport">
    <meta content="all" name="robots">
    <link href="http://fonts.googleapis.com/css?family=Lato:light,regular,regularitalic,lightitalic,bold&amp;v1" media="all" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' media="all" rel='stylesheet' type='text/css'>
    <link href="stylesheets/stylesheet.css" media="screen" rel="stylesheet" type="text/css">
    <link href="stylesheets/pygment_trac.css" media="screen" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

  </head>
  <body>
    <header>


        <ul class="inline">
        <a href="http://git.io/rn9ohg"><img class="nomargin" style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

        <img src="images/pycap.png" width=208 height=78>

        {% for link in site.navigation %}
            <li><a href="{{ link.url }}">{{ link.text }}</a></li>
        {% endfor %}
        </ul>

    </header>
    <section id="container">

        <div class="inner">

          {{ content }}

          {% if page.url == "/index.html" %}
            <div id="downloads" class="clearfix">
                  <a href="https://github.com/sburns/PyCap/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
                  <a href="https://github.com/sburns/PyCap/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
                  <a href="https://github.com/sburns/PyCap" id="view-on-github" class="button"><span>View on GitHub</span></a>
            </div>
          {% endif %}

        </div>
    </section>



    <footer>
        <p>PyCap is written by <a href="http://sburns.github.com">Scott Burns</a>.</p>
        <p>It is open sourced under the terms of the BSD license</p>
    </footer>
  </body>
</html>
